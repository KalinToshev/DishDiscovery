<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragments/commons::head}"></head>
<body>
    <nav th:replace="~{/fragments/commons::nav#user-nav}"></nav>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to DishDiscovery</h1>
                <p>Discover and share delicious recipes from around the world.</p>
                <a th:href="@{/add-recipe}" class="btn btn-primary">Add Recipe</a>
            </div>
        </section>

        <section id="recipe-filters">
            <h2>Filter Recipes</h2>
            <form>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="all">All</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                </select>

                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="all">All</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <button type="submit">Apply Filters</button>
            </form>
        </section>

        <section class="featured-recipes">
            <div class="container">
                <h2>List Of Recipes</h2>
                <hr style="margin-bottom: 1rem;">
                <div class="featured-recipes-flex-container">
                    <th:block th:each="recipe : ${recipes}">
                        <div class="container">
                            <div class="recipe-card">
                                <img th:src="${recipe.image1Url}" alt="Recipe">
                                <h3 class="recipe-title" th:text="${recipe.title}"></h3>
                                <p class="recipe-description" th:text="${recipe.description}"></p>
                                <a th:href="@{/recipe/{id}(id=${recipe.id})}" class="btn btn-primary">View Recipe</a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </section>

    </main>
    <footer th:replace="~{/fragments/commons::footer}"></footer>
</body>
</html>
